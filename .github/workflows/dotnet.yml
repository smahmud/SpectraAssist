name: .NET Build & Test

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'
      - name: Build CortexView
        run: dotnet build CortexView/CortexView.csproj
